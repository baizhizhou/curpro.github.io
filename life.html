<!DOCTYPE html>
<html lang="zh-CN">
<head>

                        </td>
                    </tr>
                    <tr>
                        <td><a href="#" class="resource-link">旅行攻略</a></td>
                        <td class="resource-desc">国内外热门旅游景点攻略、行程规划、预算参考</td>

                    <tr>

                            <button class="copy-btn" onclick="copyToClipboard('https://example.com/fitness')">
                                复制
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td><a href="#" class="resource-link">生活小技巧</a></td>
                        <td class="resource-desc">家居收纳、清洁技巧、生活妙招等实用指南</td>
                        <td>
                            <span class="resource-url">https://example.com/life-tips</span>
                            <button class="copy-btn" onclick="copyToClipboard('https://example.com/life-tips')">
                                复制
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 分页导航 -->
        <div class="pagination">
            <a href="life.html?page=1" class="page-link">上一页</a>
            <span class="page-number">1</span>
            <a href="life.html?page=2" class="page-link">下一页</a>
